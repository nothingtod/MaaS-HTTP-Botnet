<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <nav class="header">
        <div class="hd_container">
            <a class="logo" href="home">
                <p>
                    <span>Buntu</span>Net
                </p>
            </a>
            
            <a href="javascript:void(0);" class="icon" onclick="slidemenu()">
                <i class="fa fa-bars"></i>
            </a>

            <div class="menu" id="menuId">
                {{ if not .is_logged_in }}
                <a href="signup">Sign up</a>
                <a href="signin">Sign in</a>
                {{ end }}
                {{ if .is_logged_in }}
                <a href="news">Go Panel</a>
                {{ end }}
                <a href="https://t.me/buntunet">Contact</a>
                <a href="baas">BaaS</a>
            </div>
            
            <script>
                function slidemenu() {
                  var x = document.getElementById("menuId");
                  if (x.className === "menu") {
                    x.className += " responsive";
                  } else {
                    x.className = "menu";
                  }
                }
            </script>
        </div>
    </nav>
    
    <div class="content">
        {{ if .ErrorTitle}} 
        <div role="alert" class="alert alert-success" style="margin-bottom: 0px;color: rgb(87,25,21);background-color: rgb(237,214,212);">
            <span><strong>{{ .ErrorTitle }}Â </strong>{{ .ErrorMessage }}</span>
        </div>
        {{end}}
        <div class="ct_container">
            <div class="login_form">
                <div class="icon">
                    <i class="icon ion-network" style="color: rgb(255,255,255);"></i>
                </div>
                <form method="POST">
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <input type="password" name="password-repeat" placeholder="Repeat Password">
                    <button class="btn-default" style="width: 100%;" type="submit">Sign up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
